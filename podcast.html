    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Podcast</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f2f5;
            }
            .container {
                max-width: 1000px;
                margin: 0 auto;
                padding: 20px;
                text-align: center; 
            }
            header {
                background-color: #7289da;
                color: white;
                padding: 20px;
                text-align: center;
            }
            .content {
                background-color: white;
                border-radius: 10px;
                padding: 20px;
                margin-top: 20px;
            }
            .back-button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #7289da;
                color: white;
                text-decoration: none;
                border-radius: 20px;
                margin-top: 20px;
            }
            .video-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
            }
            .video-container iframe {
                width: 80%;
                height: 500px;
                max-width: 1000px;
                border-radius: 10px;
                border: none;
            }
            .cards-container {
                display: flex;
                gap: 20px;
                margin-top: 20px;
                flex-wrap: wrap;
            }
            .card {
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 230px;
                flex-shrink: 0;
            }
            .card img {
                width: 100%;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }
            .card-content {
                padding: 15px;
            }
            .card h3 {
                font-size: 1.2em;
                margin: 0 0 10px 0;
            }
            .card p {
                font-size: 0.9em;
                color: #555;
            }
            .card button {
                background-color: #7289da;
                color: white;
                border: none;
                padding: 10px 15px;
                cursor: pointer;
                border-radius: 5px;
                width: 100%;
                margin-top: 10px;
            }
        </style>
    </head>
<body>
