<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }
        .main-card {
            background-color: #7289da;
            border-radius: 10px;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .main-card img {
            width: 200px;
            border-radius: 10px;
        }
        .sections {
            display: flex;
            gap: 20px;
        }
        .section {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
        }
        .search-box {
            background-color: #e9ebee;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .search-box input {
            border: none;
            background-color: transparent;
            width: 100%;
            padding: 5px;
        }
        .search-box::before {
            margin-right: 10px;
        }
        .nav-button {
            display: flex;
            align-items: center;
            background-color: #e9ebee;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #d0d3d9;
        }
        .nav-button i {
            margin-right: 10px; /* Añadir margen derecho al ícono */
        }
        .resource-tag {
            display: flex;
            align-items: center;
            background-color: #e9ebee;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .resource-tag img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

                <a href="movilidad-idonea.html" class="nav-button"><i class="fas fa-users"></i> Movilidad idónea</a>
